<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stlesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    </head>
    <body>
        <div class="home-container">
            <!--Home-->
            <div class="home-section">
                <h3 class="home-title">HOME</h3>
                <h2 class="home-points-tracker" id="homescore">0</h2>
                <button onclick="homeScoreOne()"class="plus-one" id="home1">+1</button>
                <button onclick="homeScoreTwo()"class="plus-two" id="home2">+2</button>
                <button onclick="homeScoreThree()"class="plus-three" id="home3">+3</button>
            </div>  
            <div id="start-reset">
                <div class="reset">
                    <button onclick="reset()" class="reset-btn" id="resetbtn">Reset</button>
                 </div>
            </div>
            <!--Guest-->
            <div class="guest-contaner">
                <h3 class="guest-title">GUEST</h3>
                <h2 class="guest-point-tracker" id="guestscore">0</h2>
                <button onclick="guestScoreOne()"class="plus-one" id="guest1">+1</button>
                <button onclick="guestScoreTwo()"class="plus-two" id="guest2">+2</button>
                <button onclick="guestScoreThree()"class="plus-three" id="guest3">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
